<body>
<div class="main-container">
<nav>

        <a href="https://about.google/?fg=1&utm_source=google-US&utm_medium=referral&utm_campaign=hp-header">
    About</a>
        <a href="https://www.google.com/url?sa=t&rct=j&q=&esrc=s&source=webhp&cd=&cad=rja&uact=8&ved=0ahUKEwjWlLG7iOvrAhUxYTUKHR5oDm4QpMwCCAQ&url=https%3A%2F%2Fstore.google.com%2FUS%3Futm_source%3Dhp_header%26utm_medium%3Dgoogle_ooo%26utm_campaign%3DGS100042%26hl%3Den-US&usg=AOvVaw0wvkRBURf91YdMQCXOelDf">

        <a style="float:right" href="https://mail.google.com/mail" target="_blank">Gmail</a>
    </div>
</nav>

    <main>
        <div id="logo-container">
<img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" style="max-width:100%;height:auto;" alt="Google Logo">
        </div>

        <form action="https://google.com/search" type="GET" style="max-width:450px;margin:auto">
            <div class="search-container">
              <i class="fa fa-search icon"></i>
              <input type="text" class="search-field" name="q" tabindex="1">
            </div>

            <div class="button-container">
            <input type="submit" class="searchbtn" value="Google Search">
            <input type="submit" class="luckybtn" value="I'm Feeling Lucky">
            </div>
        </form>
<div class="snippet">
    <p>Want to learn to code? Visit <a href="https://www.theodinproject.com/">The Odin Project</a></p>
</div>

    </main>

<footer>
