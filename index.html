<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Google</title>
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav class="upper-nav">
        <div class="upper-bar-left">
          <ul>
            <li>
              <a class="upper-nav-item link-nav" href="">About</a>
            </li>
            <li>
              <a class="upper-nav-item link-nav" href="">Store</a>
            </li>
          </ul>
        </div>
        <div class="upper-bar-right clearfix">
          <ul>
            <li>
              <a class="upper-nav-item link-nav" href="">Gmail</a>
            </li>
            <li>
              <a class="upper-nav-item link-nav" href="">Images</a>
            </li>
            <li>
              <a href=""><i class="material-icons upper-nav-item">apps</i></a>
            </li>
            <li>
              <button class="btn-login upper-nav-item" style="float: right">
                <a href="" class="sign-in">Sign In</a>
              </button>
            </li>
          </ul>
        </div>
      </nav>
    </header>

    <div class="page-container">
      <div class="logo-container">
        <img
          src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
          alt="Google logo"
          class="google-logo"
        />
      </div>
      <form action="https://google.com/search" type="GET">
        <div class="search-container">
          <input type="text" name="q" class="searchbar" />
        </div>
        <div class="btn-container">
          <input type="submit" class="btn-submit" value="Google Search" />
          <input type="submit" class="btn-lucky" value="I'm Feeling Lucky" />
        </div>
      </form>
      <p class="ad-container">
        Want to learn how to code? Visit
        <a href="https://www.theodinproject.com" class="link-ad"
          >The Odin Project</a
        >
      </p>
    </div>

    <footer>
      <nav class="lower-nav">
        <div class="lower-bar-left">
          <ul>
            <li>
              <a class="lower-nav-item link-nav" href="">Advertising</a>
            </li>
            <li>
              <a class="lower-nav-item link-nav" href="">Business</a>
            </li>
            <li>
              <a class="lower-nav-item link-nav" href="">How Search works</a>
            </li>
          </ul>
        </div>
        <div class="lower-bar-right">
          <ul>
            <li>
              <a class="lower-nav-item link-nav" href="">Privacy</a>
            </li>
            <li>
              <a class="lower-nav-item link-nav" href="">Terms</a>
            </li>
            <li>
              <a class="lower-nav-item link-nav" href="">Settings</a>
            </li>
          </ul>
        </div>
      </nav>
    </footer>
  </body>
</html>
